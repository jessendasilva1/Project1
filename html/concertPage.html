<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Concert Now</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="test()" style="background-color:  whitesmoke">

    <div id="navBar" class="d-flex flex-row">
        <div id="headerName" class="d-flex flex-grow-1 align-items-center pl-4">
            <h2>Concert Now</h2>
        </div>
        <div id="navLinks" class="d-flex flex-grow-1 justify-content-end align-items-center  pr-4">
            <a href="../index.html" class="headerLinks">Home</a>
            <a href="concertPage.html" class="headerLinks">Concert</a>
        </div>
    </div>

    <div class="d-flex flex-grow-0 justify-content-center m-4">
        <form>
            <input type="text" placeholder="Search band or concert" size="80" name="search" id="searchBox">
            <input type="submit" value="Search">
        </form>
    </div>

    <div id="concertResults" class="container d-flex flex-row flex-grow-1">

        <div id="concertInfo" class="d-flex flex-column flex-grow-1 m-3">
            <div id="concertDetails" class="card">
                <h2 id="artistName" class="card-header"></h2>
                <div id="concertDetailsSpecific" class="d-flex flex-column m-2">
                    <div id="concertDate1" class="d-flex border-bottom align-items-baseline m-3 pb-2 dates">
                        <div class="d-flex flex-grow-1">
                            <h5 id="concertDateHeader"></h5>
                        </div>
                        <div class="d-flex flex-grow-0 pr-3">
                            <h5 id="concertLocationHeader"></h5>
                        </div>
                        <div class="d-flex flex-grow-0">
                            <button type="button" class="btn btn-outline-primary">Buy Tickets</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="concertLocation" class="card d-flex flex-row justify-content-between mt-3 p-2">
                <div id="concertAddress" class="d-flex flex-column">
                    <p id="arenaName"></p>
                    <p id="cityCountry"></p>
                    <p id="streetAddress"></p>
                </div>
                <div id="googleMapsIntegration" class="d-flex align-items-center">
                    <img src="../assets/googleMapsExample.png" height="100px" width="100px" alt="googleMapsImage">
                </div>
            </div>
        </div>

        <div id="concertSpotify" class="d-flex flex-column m-3">
            <div id="artistPicture" class="d-flex">
                <!-- add artist image here-->
            </div>
            <div id="artistInfo" class="d-flex flex-column align-items-center">
                <h5 id="pictureName" class="mb-1"></h5>
            </div>
            <div id="itunesPlaylist" style="height: 300px; width: 200px; border: 1px solid black;" id="artistSpotify" class="d-flex">

            </div>
        </div>

    </div>


    <footer id="footer" style="height: 70px; width: 100vw; background-color: black;" class="d-flex flex-grow-0 flex-column align-items-center page-footer">
        <p style="color: white; padding-top: 5px;">Copyright 2019</p>
        <p style="font-size: 10px; color: white;">Made by: Jessen, Jacob, Taylor</p>
    </footer>

    <script src="../js/index.js"></script>
    <script src="../js/page2.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

</body>

</html>
